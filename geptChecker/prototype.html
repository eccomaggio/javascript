<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #test {
      background: powderblue;
      padding: 1rem;
      border-radius: 20px;
    }

    span[data-test]::after {
      content: attr(data-test);
      vertical-align: super;
      font-size: smaller;
    }
    mark {
      background: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
Non-editable text. Editable is below:
<div id="test" contenteditable="true" style="-webkit-user-select:text;">Hello, <span data-test="42">some</span>
  <b>bold</b> and <i>italic<mark> <span data-test="69">italic</span> etc. </mark> and <b>bold</b></i> text. Then a bit
  more text <mark>/ text</mark> and finish!</div>
<div id="caretPos"></div>

  <script>
    /*
  style="-webkit-user-select:text;" is needed for iPad
    ## TODO:
    fix bug where you can't enter text directly after </mark> (presumably because the cursor stil thinks it inside the tag)
  */

      const HTML = {
        workingDiv: document.getElementById("test"),
        infoDiv: document.getElementById("caretPos")
      }

      const C = {
        cursorOffset: 0,
        cursorOffsetNoMarks: 0,
        isInMark: false,
        isKeyText: false
      }

      function getCursorOffsetIn(element) {
        let cursorOffset = 0;
        let cursorOffsetNoMarks = 0;
        let divText = "";
        let isInMark = false;
        const doc = element.ownerDocument || element.document;
        const win = doc.defaultView || doc.parentWindow;
        let sel;
        sel = win.getSelection();
        if (sel.rangeCount > 0) {
          const range = win.getSelection().getRangeAt(0);
          const preCursorRange = doc.createRange();
          preCursorRange.selectNodeContents(element);
          preCursorRange.setEnd(range.endContainer, range.endOffset);
          cursorOffset = preCursorRange.toString().length;

          // const noMarks = preCursorRange.cloneContents();
          // let noMarksNodes = doc.createElement("root");
          // noMarksNodes.append(noMarks);
          // cursorOffsetNoMarks = removeTagContentFromElement(noMarksNodes).length;
          // console.log("preCursorRange:", noMarks,noMarksNodes.textContent);
          const noMarksNodes = doc.createElement("root");
          noMarksNodes.append(preCursorRange.cloneContents());
          cursorOffsetNoMarks = removeTagContentFromElement(noMarksNodes).length;
          console.log("preCursorRange:",noMarksNodes.textContent);
          const cursorEl = range.startContainer.parentElement;
          isInMark = [cursorEl.tagName,cursorEl.parentElement.tagName,cursorEl.parentElement.parentElement.tagName].includes("MARK");
        }
        return [cursorOffset,cursorOffsetNoMarks,isInMark];
      }

      function removeTagContentFromElement(node,tagName){
        tagName = tagName || "mark";
        let textWithoutMarks = "";
        const divText = node.cloneNode(true);
        const marks = divText.querySelectorAll(tagName);
        for (let i=0; i<marks.length; i++){
          marks[i].innerHTML = "";
        }
        // textWithoutMarks = divText.textContent;
        return divText.textContent;
      }

      HTML.workingDiv.addEventListener("keydown", updateDiv);
      HTML.workingDiv.addEventListener("keyup", getUpdatedText);
      // HTML.workingDiv.addEventListener("keyup", testy);
      // HTML.workingDiv.addEventListener("click", testy);
      // HTML.workingDiv.addEventListener("keydown", testy);
      // HTML.workingDiv.addEventListener("mousedown", testy);

      function updateDiv(e) {
        // ## arrow keys (ctrl chars) have long text values, e.g. "rightArrow"
        let isInMark = false;
        C.isKeyText = (e.key) ? e.key.length == 1 : false;
        // const [cursorOffset, cursorOffsetNoMarks, isInMark] = getCursorOffsetIn(HTML.workingDiv);
        [C.cursorOffset, C.cursorOffsetNoMarks, C.isInMark] = getCursorOffsetIn(HTML.workingDiv);
        console.log(">>", C.cursorOffset, "<<", C.isInMark, C.isKeyText, e.key);
        if (C.isInMark && C.isKeyText) {
          e.preventDefault();
        }
        // let divText = removeTagContentFromElement(HTML.testDiv, "mark");
        // const divText = removeTagContentFromElement(HTML.workingDiv, "mark");
        // console.log("no marks:", divText)
        // HTML.infoDiv.innerHTML = `Cursor position: ${C.cursorOffset} vs ${C.cursorOffsetNoMarks}`;
        // HTML.infoDiv.innerHTML += `<br>  ${divText.slice(0, C.cursorOffsetNoMarks)}*${divText.slice(C.cursorOffsetNoMarks)}`;
      }

      function getUpdatedText(e){
        const revisedText = removeTagContentFromElement(HTML.workingDiv);
        // if (!C.isInMark && e.key !== "Backspace") C.cursorOffsetNoMarks++;
        // if (!C.isInMark) {
        //   if (e.key !== "Backspace") C.cursorOffsetNoMarks++;
        //   else C.cursorOffsetNoMarks--;
        // }
        [C.cursorOffset, C.cursorOffsetNoMarks, C.isInMark] = getCursorOffsetIn(HTML.workingDiv);

        HTML.infoDiv.innerHTML = `Cursor position: ${C.cursorOffset} vs ${C.cursorOffsetNoMarks}`;
        HTML.infoDiv.innerHTML += `<br>  ${revisedText.slice(0, C.cursorOffsetNoMarks)}*${revisedText.slice(C.cursorOffsetNoMarks)}`;
        return revisedText;
      }

  </script>
</body>
</html>
