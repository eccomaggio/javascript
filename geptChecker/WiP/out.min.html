<body>
  <div id="tab-group">
    <div id="tab-head">
      <div class="tab tab-off">Words</div>
      <div class="tab tab-on">Texts</div>
      <div class="tab-tools">
        <button class="dropbtn" id="reset_button" type="button">Reset</button>
        <div class="spacer">&nbsp;</div>
        <button class="dropbtn" id="clear_button" type="button">Clear</button>
        <div class="spacer">&nbsp;</div>
        <!-- adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_dropdown_right -->
        <div class="dropdown" id="dropdown">
          <button class="dropbtn" type="button">Settings</button>
          <div class="dropdown-content" id="settings-content">
            <select name="set-font" id="set-font">
              <option value="8">font 8pt</option>
              <option value="9">font 9pt</option>
              <option value="10">font 10pt</option>
              <option value="11">font 11pt</option>
              <option value="12">font 12pt</option>
              <option value="13">font 13pt</option>
              <option value="14" selected="">-font 14pt-</option>
              <option value="16">font 16pt</option>
              <option value="18">font 18pt</option>
              <option value="22">font 22pt</option>
              <option value="24">font 24pt</option>
            </select>

            <select name="set-db" id="set-db">
              <option value="0">database: GEPT</option>
              <option value="1">database: BESTep</option>
              <option value="2">database: GEPTKids</option>
            </select>

            <select name="set-refresh" id="set-refresh" style="display: block;">
              <option value="0">auto refresh</option>
              <option id="set-refresh-manual" value="1">manual refresh</option>
            </select>

            <button id="backup-btn" style="display: block;">backups</button>
            <button id="backup-save" style="display: block;">save backup</button>
            <!-- <div id="version-no">Version 4-8.4</div> -->
            <div id="version-no"></div>
          </div>
        </div>
        <dialog id="backup-dlg">
          <div class="dark" id="backup-msg">Click on the text you want to recover.</div>
          <div>
            <button id="backup_0" onclick="loadBackup('backup_0')"></button>
            <button id="backup_1" onclick="loadBackup('backup_1')"></button>
          </div>
        </dialog>
        <div class="spacer">&nbsp;</div>
        <button class="dropbtn" id="refresh_button" type="button" style="display: none">Refresh</button>

        <div class="spacer">&nbsp;</div>
      </div>
    </div>
    <div id="tab-body">
      <div class="tab-content" style="display: none;">
        <div class="t1_form_in">
          <form id="t1_form" onkeydown="return event.key != 'Enter';">
            <!-- the onkeydown prevents the form resetting when 'enter' is pressed  -->
            <fieldset id="t1_term">
              <legend id="t1_term_legend">Search <span id="db_name1" class="dbColor">GEPT</span> wordlist for:</legend>
              <div id="t1_term_inputs">
                <!-- <input type="text" id="t1_term_i" name="term" autocapitalize="none" spellcheck="false" placeholder="Enter word here..."> -->
                <input type="text" id="t1_term_i" name="term" autocapitalize="none" spellcheck="false">
              </div>
            </fieldset>
            <fieldset id="t1_match">
              <legend id="t1_match_legend">Match:</legend>
              <div id="t1_match_inputs" class="line-el line">
                <label for="t1_match_x">exact
                  <input type="radio" name="match" id="t1_match_x" value="exact">
                </label>
                <label for="t1_match_c" class="selected_txt default">contains
                  <input type="radio" name="match" id="t1_match_c" value="contains" checked="">
                </label>
                <label for="t1_match_s">starts
                  <input type="radio" name="match" id="t1_match_s" value="starts">
                </label>
                <label for="t1_match_e">ends
                  <input type="radio" name="match" id="t1_match_e" value="ends">
                </label>
              </div>
            </fieldset>
            <fieldset id="t1_level" style="display: block;">
              <legend id="t1_level_legend">Level:</legend>
              <div id="t1_level_inputs" class="line-el line">
                <label for="t1_level_a" class="selected_txt default">any
                  <input type="radio" name="level" id="t1_level_a" value="" checked="">
                </label>
                <label for="t1_level_e">elem.
                  <input type="checkbox" name="level" id="t1_level_e" value="0">
                </label>
                <label for="t1_level_i">int.
                  <input type="checkbox" name="level" id="t1_level_i" value="1">
                </label>
                <label for="t1_level_h">hi-Int.
                  <input type="checkbox" name="level" id="t1_level_h" value="2">
                </label>
              </div>
            </fieldset>
            <fieldset id="t1_theme" style="display: none;">
              <legend id="t1_theme_legend">Theme:</legend>
              <div id="t1_theme_values">
                <select name="theme" id="t1_theme_select" onchange="this.dataset.chosen=this.value;" data-chosen="-1">
                  <option value="-1" selected="" class="default">any</option>

                  <option value="3">Animals &amp; insects (動物/昆蟲)</option>
                  <option value="4">Articles &amp; determiners (冠詞/限定詞)</option>
                  <option value="5">Be &amp; auxiliaries (be動詞/助動詞)</option>
                  <option value="6">Clothing &amp; accessories (衣服/配件)</option>
                  <option value="7">Colors (顏色)</option>
                  <option value="8">Conjunctions (連接詞)</option>
                  <option value="9">Family (家庭)</option>
                  <option value="10">Food &amp; drink (食物/飲料)</option>
                  <option value="11">Forms of address (稱謂)</option>
                  <option value="12">Geographical terms (地理名詞)</option>
                  <option value="13">Health (健康)</option>
                  <option value="14">Holidays &amp; festivals (節慶假日)</option>
                  <option value="15">Houses &amp; apartments (房子/公寓)</option>
                  <option value="16">Interjections (感嘆詞)</option>
                  <option value="17">Money (金錢)</option>
                  <option value="18">Numbers (數字)</option>
                  <option value="19">Occupations (工作)</option>
                  <option value="20">Other adjectives (其他形容詞)</option>
                  <option value="21">Other adverbs (其他副詞)</option>
                  <option value="22">Other nouns (其他名詞)</option>
                  <option value="23">Other verbs (其他動詞)</option>
                  <option value="24">Parts of body (身體部位)</option>
                  <option value="25">People (人)</option>
                  <option value="26">Personal characteristics (個性/特點)</option>
                  <option value="27">Places &amp; directions (地點/方位)</option>
                  <option value="28">Prepositions (介系詞)</option>
                  <option value="29">Pronouns (代名詞)</option>
                  <option value="30">School (學校)</option>
                  <option value="31">Sizes &amp; measurements (尺寸/計量)</option>
                  <option value="32">Sports, interests &amp; hobbies (運動/興趣/嗜好)</option>
                  <option value="33">Tableware (餐具)</option>
                  <option value="34">Time (時間)</option>
                  <option value="35">Transportation (運輸)</option>
                  <option value="36">Weather &amp; nature (天氣/自然)</option>
                  <option value="37">Wh-words (疑問詞)</option>


                </select>
              </div>
            </fieldset>
            <fieldset id="t1_pos">
              <legend id="t1_pos_legend">Part of Speech:</legend>
              <div id="t1_pos_inputs" class="line-el line">
                <label for="t1_pos_a" class="selected_txt default">any
                  <input type="radio" name="pos" id="t1_pos_a" value=" " checked="">
                </label>
                <label for="t1_pos_n">noun
                  <input type="checkbox" name="pos" id="t1_pos_n" value="n">
                </label>
                <label for="t1_pos_v">verb
                  <input type="checkbox" name="pos" id="t1_pos_v" value="v">
                </label>
                <label for="t1_pos_j">adj.
                  <input type="checkbox" name="pos" id="t1_pos_j" value="j">
                </label>
                <label for="t1_pos_d">adv.
                  <input type="checkbox" name="pos" id="t1_pos_d" value="b">
                </label>
                <label for="t1_pos_o">other
                  <!-- <input type="checkbox" name="pos" id="t1_pos_o" value="prep|conj|inf|det|terj|pron|aux|art"> -->
                  <input type="checkbox" name="pos" id="t1_pos_o" value="p|c|f|d|i|r|x|a|t|f">
                </label>
              </div>
            </fieldset>
            <!-- <fieldset id="t1_awl" style="display: none;"> -->
            <fieldset id="t1_awl">
              <legend id="t1_awl_legend">AWL sublist</legend>
              <div id="t1_awl_inputs" class="line-el line">
                <label for="t1_awl_0" class="selected_txt default">all
                  <input type="radio" name="awl" id="t1_awl_0" value="-1" checked="">
                </label>
                <label for="t1_awl_12">GEPT
                  <input type="radio" name="awl" id="t1_awl_12" value="200">
                </label>
                <label for="t1_awl_11">AWL
                  <input type="radio" name="awl" id="t1_awl_11" value="100">
                </label>
                <label for="t1_awl_1">1
                  <input type="checkbox" name="awl" id="t1_awl_1" value="1">
                </label>
                <label for="t1_awl_2">2
                  <input type="checkbox" name="awl" id="t1_awl_2" value="2">
                </label>
                <label for="t1_awl_3">3
                  <input type="checkbox" name="awl" id="t1_awl_3" value="3">
                </label>
                <label for="t1_awl_4">4
                  <input type="checkbox" name="awl" id="t1_awl_4" value="4">
                </label>
                <label for="t1_awl_5">5
                  <input type="checkbox" name="awl" id="t1_awl_5" value="5">
                </label>
                <label for="t1_awl_6">6
                  <input type="checkbox" name="awl" id="t1_awl_6" value="6">
                </label>
                <label for="t1_awl_7">7
